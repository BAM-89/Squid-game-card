
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipping Birthday Card</title>
<style>
  body {
    background-color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    width: 360px;
    height: 520px;
    perspective: 1000px;
    cursor: pointer;
  }
  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.8s;
    transform-style: preserve-3d;
  }
  .card.flipped .card-inner {
    transform: rotateY(180deg);
  }
  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    background-size: cover;
    background-position: center;
  }
  .card-front {
    background-image: url('front.jpg'); /* Replace with actual image path */
  }
  .card-back {
    background-image: url('back.jpg'); /* Replace with actual image path */
    transform: rotateY(180deg);
  }
</style>
</head>
<body>

<div class="card" onclick="this.classList.toggle('flipped')">
  <div class="card-inner">
    <div class="card-front"></div>
    <div class="card-back"></div>
  </div>
</div>

</body>
</html>
